actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=flipit_test'
            user: 'root'
            password: 'password'
            dump: tests/_data/flipit_test.sql
coverage:
    enabled: true
