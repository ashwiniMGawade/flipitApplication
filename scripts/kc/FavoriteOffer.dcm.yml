<?php
use Doctrine\ORM\Mapping AS ORM;

/**
 * @ORM\Entity
 * @ORM\Table(name="favorite_offer")
 */
class FavoriteOffer
{
    /**
     * @ORM\Id
     * @ORM\Column(type="bigint")
     * @ORM\GeneratedValue(strategy="IDENTITY")
     */
    private $id;

    /**
     * @ORM\Column(type="bigint", nullable=false, name="offerId")
     */
    private $offerid;

    /**
     * @ORM\Column(type="bigint", nullable=false, name="visitorId")
     */
    private $visitorid;

    /**
     * @ORM\Column(type="boolean", nullable=false)
     */
    private $deleted;

    /**
     * @ORM\Column(type="datetime", nullable=false, name="created_at")
     */
    private $createdAt;
}