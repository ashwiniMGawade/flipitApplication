<?php
use Doctrine\ORM\Mapping AS ORM;

/**
 * @ORM\Entity
 * @ORM\Table(name="menu")
 */
class Menu
{
    /**
     * @ORM\Id
     * @ORM\Column(type="bigint")
     * @ORM\GeneratedValue(strategy="IDENTITY")
     */
    private $id;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $name;

    /**
     * @ORM\Column(type="bigint", nullable=true, name="parentId")
     */
    private $parentid;

    /**
     * @ORM\Column(type="bigint", nullable=true, name="root_id")
     */
    private $rootId;

    /**
     * @ORM\Column(type="integer", nullable=true)
     */
    private $lft;

    /**
     * @ORM\Column(type="integer", nullable=true)
     */
    private $rgt;

    /**
     * @ORM\Column(type="smallint", nullable=true)
     */
    private $level;

    /**
     * @ORM\Column(type="bigint", nullable=true, name="iconId")
     */
    private $iconid;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $url;

    /**
     * @ORM\Column(type="integer", nullable=false)
     */
    private $position;
}