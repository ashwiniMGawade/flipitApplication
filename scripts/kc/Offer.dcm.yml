<?php
use Doctrine\ORM\Mapping AS ORM;

/**
 * @ORM\Entity
 * @ORM\Table(name="offer")
 */
class Offer
{
    /**
     * @ORM\Id
     * @ORM\Column(type="bigint")
     * @ORM\GeneratedValue(strategy="IDENTITY")
     */
    private $id;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $title;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $visability;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $discounttype;

    /**
     * @ORM\Column(type="string", length=50, nullable=true)
     */
    private $couponcode;

    /**
     * @ORM\Column(type="text", nullable=true, name="refOfferUrl")
     */
    private $refofferurl;

    /**
     * @ORM\Column(type="text", nullable=true)
     */
    private $refurl;

    /**
     * @ORM\Column(type="datetime", nullable=true)
     */
    private $startdate;

    /**
     * @ORM\Column(type="datetime", nullable=true)
     */
    private $enddate;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $exclusivecode;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $editorpicks;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $extendedoffer;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $extendedtitle;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $extendedurl;

    /**
     * @ORM\Column(type="text", nullable=true)
     */
    private $extendedmetadescription;

    /**
     * @ORM\Column(type="blob", nullable=true)
     */
    private $extendedfulldescription;

    /**
     * @ORM\Column(type="text", nullable=true)
     */
    private $discount;

    /**
     * @ORM\Column(type="string", nullable=true, name="discountvalueType")
     */
    private $discountvaluetype;

    /**
     * @ORM\Column(type="bigint", nullable=true, name="authorId")
     */
    private $authorid;

    /**
     * @ORM\Column(type="string", length=255, nullable=true, name="authorName")
     */
    private $authorname;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $shopid;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $offerlogoid;

    /**
     * @ORM\Column(type="string", nullable=true)
     */
    private $maxlimit;

    /**
     * @ORM\Column(type="integer", nullable=false)
     */
    private $maxcode;

    /**
     * @ORM\Column(type="boolean", nullable=false)
     */
    private $deleted;

    /**
     * @ORM\Column(type="datetime", nullable=false, name="created_at")
     */
    private $createdAt;

    /**
     * @ORM\Column(type="datetime", nullable=false, name="updated_at")
     */
    private $updatedAt;

    /**
     * @ORM\Column(type="boolean", nullable=false, name="userGenerated")
     */
    private $usergenerated;

    /**
     * @ORM\Column(type="string", nullable=false)
     */
    private $approved;

    /**
     * @ORM\Column(type="integer", nullable=false)
     */
    private $offline;

    /**
     * @ORM\Column(type="bigint", nullable=true, name="tilesId")
     */
    private $tilesid;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $shopexist;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $totalviewcount;

    /**
     * @ORM\Column(type="decimal", nullable=true)
     */
    private $popularitycount;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $couponcodetype;
}