<?php
use Doctrine\ORM\Mapping AS ORM;

/**
 * @ORM\Entity
 * @ORM\Table(name="page")
 */
class Page
{
    /**
     * @ORM\Id
     * @ORM\Column(type="bigint")
     * @ORM\GeneratedValue(strategy="IDENTITY")
     */
    private $id;

    /**
     * @ORM\Column(type="string", length=10, nullable=true)
     */
    private $pagetype;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $pagetitle;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $slug;

    /**
     * @ORM\Column(type="string", length=255, nullable=true)
     */
    private $permalink;

    /**
     * @ORM\Column(type="text", nullable=true)
     */
    private $metatitle;

    /**
     * @ORM\Column(type="text", nullable=true)
     */
    private $metadescription;

    /**
     * @ORM\Column(type="blob", nullable=true)
     */
    private $content;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $publish;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $pagelock;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $pageattributeid;

    /**
     * @ORM\Column(type="bigint", nullable=false, name="contentManagerId")
     */
    private $contentmanagerid;

    /**
     * @ORM\Column(type="string", length=256, nullable=true, name="contentManagerName")
     */
    private $contentmanagername;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $enabletimeconstraint;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $timenumberofdays;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $timetype;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $timemaxoffer;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $timeorder;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $enablewordconstraint;

    /**
     * @ORM\Column(type="string", length=100, nullable=true)
     */
    private $wordtitle;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $wordmaxoffer;

    /**
     * @ORM\Column(type="datetime", nullable=false)
     */
    private $publishdate;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $wordorder;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $awardconstratint;

    /**
     * @ORM\Column(type="string", length=5, nullable=true)
     */
    private $awardtype;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $awardmaxoffer;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $awardorder;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $enableclickconstraint;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $numberofclicks;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $clickmaxoffer;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $clickorder;

    /**
     * @ORM\Column(type="integer", nullable=false, name="maxOffers")
     */
    private $maxoffers;

    /**
     * @ORM\Column(type="integer", nullable=false, name="oderOffers")
     */
    private $oderoffers;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $couponregular;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $couponeditorpick;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $couponexclusive;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $saleregular;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $saleeditorpick;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $saleexclusive;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $printableregular;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $printableeditorpick;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $printableexclusive;

    /**
     * @ORM\Column(type="boolean", nullable=true)
     */
    private $showpage;

    /**
     * @ORM\Column(type="bigint", nullable=true)
     */
    private $logoid;

    /**
     * @ORM\Column(type="boolean", nullable=false)
     */
    private $deleted;

    /**
     * @ORM\Column(type="datetime", nullable=false, name="created_at")
     */
    private $createdAt;

    /**
     * @ORM\Column(type="datetime", nullable=false, name="updated_at")
     */
    private $updatedAt;

    /**
     * @ORM\Column(type="text", nullable=true)
     */
    private $customheader;

    /**
     * @ORM\Column(type="boolean", nullable=false)
     */
    private $showsitemap;

    /**
     * @ORM\Column(type="bigint", nullable=true, name="offersCount")
     */
    private $offerscount;

    /**
     * @ORM\ManyToOne(targetEntity="Image", orphanRemoval=false)
     * @ORM\JoinColumn(name="pageHeaderImageId", referencedColumnName="id")
     */
    private $pageheaderimageid;
}