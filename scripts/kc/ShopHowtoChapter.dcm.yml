<?php
use Doctrine\ORM\Mapping AS ORM;

/**
 * @ORM\Entity
 * @ORM\Table(name="shop_howto_chapter")
 */
class ShopHowtoChapter
{
    /**
     * @ORM\Id
     * @ORM\Column(type="bigint")
     * @ORM\GeneratedValue(strategy="IDENTITY")
     */
    private $id;

    /**
     * @ORM\Column(type="bigint", nullable=true, name="shopId")
     */
    private $shopid;

    /**
     * @ORM\Column(type="text", nullable=true, name="chapterTitle")
     */
    private $chaptertitle;

    /**
     * @ORM\Column(type="blob", nullable=true, name="chapterDescription")
     */
    private $chapterdescription;

    /**
     * @ORM\Column(type="datetime", nullable=true, name="created_at")
     */
    private $createdAt;

    /**
     * @ORM\Column(type="datetime", nullable=true, name="updated_at")
     */
    private $updatedAt;
}