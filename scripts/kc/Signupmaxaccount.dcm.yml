<?php
use Doctrine\ORM\Mapping AS ORM;

/**
 * @ORM\Entity
 * @ORM\Table(name="signupmaxaccount")
 */
class Signupmaxaccount
{
    /**
     * @ORM\Id
     * @ORM\Column(type="bigint")
     * @ORM\GeneratedValue(strategy="IDENTITY")
     */
    private $id;

    /**
     * @ORM\Column(type="integer", nullable=false, name="entered_uid")
     */
    private $enteredUid;

    /**
     * @ORM\Column(type="string", length=255, nullable=true, name="no_of_acc")
     */
    private $noOfAcc;

    /**
     * @ORM\Column(type="integer", nullable=false)
     */
    private $status;

    /**
     * @ORM\Column(type="boolean", nullable=false, name="email_confirmation")
     */
    private $emailConfirmation;

    /**
     * @ORM\Column(type="blob", nullable=false, name="email_header")
     */
    private $emailHeader;

    /**
     * @ORM\Column(type="blob", nullable=false, name="email_footer")
     */
    private $emailFooter;

    /**
     * @ORM\Column(type="datetime", nullable=false, name="created_at")
     */
    private $createdAt;

    /**
     * @ORM\Column(type="datetime", nullable=false, name="updated_at")
     */
    private $updatedAt;

    /**
     * @ORM\Column(type="bigint", nullable=true, name="max_account")
     */
    private $maxAccount;

    /**
     * @ORM\Column(type="text", nullable=false)
     */
    private $emailperlocale;

    /**
     * @ORM\Column(type="string", length=255, nullable=false)
     */
    private $sendername;

    /**
     * @ORM\Column(type="string", length=255, nullable=false)
     */
    private $emailsubject;

    /**
     * @ORM\Column(type="string", length=255, nullable=false)
     */
    private $testemail;

    /**
     * @ORM\Column(type="text", nullable=true)
     */
    private $testimonial1;

    /**
     * @ORM\Column(type="text", nullable=true)
     */
    private $testimonial2;

    /**
     * @ORM\Column(type="text", nullable=true)
     */
    private $testimonial3;

    /**
     * @ORM\Column(type="boolean", nullable=false)
     */
    private $showtestimonial;

    /**
     * @ORM\Column(type="string", length=255, nullable=true, name="homepagebanner_name")
     */
    private $homepagebannerName;

    /**
     * @ORM\Column(type="string", length=255, nullable=true, name="homepagebanner_path")
     */
    private $homepagebannerPath;

    /**
     * @ORM\Column(type="string", length=255, nullable=true, name="homepage_widget_banner_name")
     */
    private $homepageWidgetBannerName;

    /**
     * @ORM\Column(type="string", length=255, nullable=true, name="homepage_widget_banner_path")
     */
    private $homepageWidgetBannerPath;

    /**
     * @ORM\Column(type="boolean", nullable=true, name="newletter_is_scheduled")
     */
    private $newletterIsScheduled;

    /**
     * @ORM\Column(type="boolean", nullable=true, name="newletter_status")
     */
    private $newletterStatus;

    /**
     * @ORM\Column(type="datetime", nullable=true, name="newletter_scheduled_time")
     */
    private $newletterScheduledTime;
}