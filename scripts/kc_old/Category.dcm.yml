Category:
  type: entity
  table: category
  fields:
    id:
      id: true
      type: bigint
      generator:
        strategy: IDENTITY
    name:
      type: string
      length: 100
      nullable: true
    permalink:
      type: string
      length: 255
      nullable: true
    metatitle:
      type: text
      nullable: true
    metadescription:
      type: text
      nullable: true
    description:
      type: blob
      nullable: true
    status:
      type: boolean
      nullable: true
    categoryiconid:
      type: bigint
      nullable: true
    deleted:
      type: boolean
      nullable: false
    createdAt:
      type: datetime
      nullable: false
      column: created_at
    updatedAt:
      type: datetime
      nullable: false
      column: updated_at
    featuredCategory:
      type: boolean
      nullable: true
      column: featured_category
  manyToOne:
    categoryfeaturedimageid:
      targetEntity: Image
      orphanRemoval: false
      joinColumns:
        categoryFeaturedImageId:
          referencedColumnName: id
    categoryheaderimageid:
      targetEntity: Image
      orphanRemoval: false
      joinColumns:
        categoryHeaderImageId:
          referencedColumnName: id
