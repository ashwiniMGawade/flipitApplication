Emails:
  type: entity
  table: emails
  fields:
    id:
      id: true
      type: bigint
      generator:
        strategy: IDENTITY
    type:
      type: text
      nullable: true
    header:
      type: text
      nullable: true
    body:
      type: text
      nullable: true
    footer:
      type: text
      nullable: true
    schedule:
      type: text
      nullable: true
    test:
      type: text
      nullable: true
    status:
      type: boolean
      nullable: true
    sendDate:
      type: date
      nullable: true
      column: send_date
    deleted:
      type: boolean
      nullable: true
    createdAt:
      type: datetime
      nullable: true
      column: created_at
    updatedAt:
      type: datetime
      nullable: true
      column: updated_at
    sendCounter:
      type: bigint
      nullable: true
      column: send_counter
