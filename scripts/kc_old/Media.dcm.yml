Media:
  type: entity
  table: media
  fields:
    id:
      id: true
      type: bigint
      generator:
        strategy: IDENTITY
    name:
      type: string
      length: 100
      nullable: true
    alternatetext:
      type: string
      length: 255
      nullable: true
    caption:
      type: string
      length: 150
      nullable: true
    fileurl:
      type: string
      length: 255
      nullable: true
    mediaimageid:
      type: bigint
      nullable: true
    authorname:
      type: string
      length: 255
      nullable: true
      column: authorName
    authorid:
      type: integer
      nullable: false
      column: authorId
    description:
      type: text
      nullable: true
    deleted:
      type: boolean
      nullable: false
    createdAt:
      type: datetime
      nullable: false
      column: created_at
    updatedAt:
      type: datetime
      nullable: false
      column: updated_at
