Menu:
  type: entity
  table: menu
  fields:
    id:
      id: true
      type: bigint
      generator:
        strategy: IDENTITY
    name:
      type: string
      length: 255
      nullable: true
    parentid:
      type: bigint
      nullable: true
      column: parentId
    rootId:
      type: bigint
      nullable: true
      column: root_id
    lft:
      type: integer
      nullable: true
    rgt:
      type: integer
      nullable: true
    level:
      type: smallint
      nullable: true
    iconid:
      type: bigint
      nullable: true
      column: iconId
    url:
      type: string
      length: 255
      nullable: true
    position:
      type: integer
      nullable: false
