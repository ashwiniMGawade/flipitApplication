OfferTiles:
  type: entity
  table: offer_tiles
  fields:
    id:
      id: true
      type: bigint
      generator:
        strategy: IDENTITY
    label:
      type: string
      length: 255
      nullable: true
    offerid:
      type: bigint
      nullable: true
      column: offerId
    type:
      type: string
      length: 50
      nullable: true
    ext:
      type: string
      length: 100
      nullable: true
    path:
      type: string
      length: 255
      nullable: true
    name:
      type: string
      length: 255
      nullable: true
    position:
      type: bigint
      nullable: true
    deleted:
      type: boolean
      nullable: true
    createdAt:
      type: datetime
      nullable: true
      column: created_at
    updatedAt:
      type: datetime
      nullable: true
      column: updated_at
