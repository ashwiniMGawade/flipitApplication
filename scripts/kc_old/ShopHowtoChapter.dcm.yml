ShopHowtoChapter:
  type: entity
  table: shop_howto_chapter
  fields:
    id:
      id: true
      type: bigint
      generator:
        strategy: IDENTITY
    shopid:
      type: bigint
      nullable: true
      column: shopId
    chaptertitle:
      type: text
      nullable: true
      column: chapterTitle
    chapterdescription:
      type: blob
      nullable: true
      column: chapterDescription
    createdAt:
      type: datetime
      nullable: true
      column: created_at
    updatedAt:
      type: datetime
      nullable: true
      column: updated_at
