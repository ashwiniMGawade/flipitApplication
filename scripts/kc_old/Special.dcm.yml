Special:
  type: entity
  table: special
  fields:
    id:
      id: true
      type: bigint
      generator:
        strategy: IDENTITY
    title:
      type: text
      nullable: true
    description:
      type: blob
      nullable: true
    status:
      type: boolean
      nullable: true
    createdAt:
      type: datetime
      nullable: false
      column: created_at
    updatedAt:
      type: datetime
      nullable: false
      column: updated_at
