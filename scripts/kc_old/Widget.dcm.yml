Widget:
  type: entity
  table: widget
  fields:
    id:
      id: true
      type: bigint
      generator:
        strategy: IDENTITY
    title:
      type: text
      nullable: true
    slug:
      type: string
      length: 255
      nullable: true
    content:
      type: blob
      nullable: true
    status:
      type: boolean
      nullable: false
    userdefined:
      type: boolean
      nullable: true
    showwithdefault:
      type: boolean
      nullable: true
    createdAt:
      type: datetime
      nullable: false
      column: created_at
    updatedAt:
      type: datetime
      nullable: false
      column: updated_at
    deleted:
      type: boolean
      nullable: false
